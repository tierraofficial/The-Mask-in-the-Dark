<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mask in the Dark</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 1️⃣ 开始界面 (Start Screen) -->
    <div id="start-screen" class="screen-overlay">
        <img src="images/GameStart.jpg" alt="Game Start" class="fullscreen-image">
    </div>

    <!-- 2️⃣ 教程界面 (Tutorial Screen) -->
    <div id="tutorial-screen" class="screen-overlay">
        <div class="tutorial-container">
            <div class="tutorial-content-overlay">
                <h2>游戏指南</h2>
                <ul>
                    <li><strong>生存:</strong> 3秒一个回合，尽可能长时间存活，打破生存回合数纪录即为胜利。</li>
                    <li><strong>移动:</strong> <span class="key">W</span><span class="key">A</span><span
                            class="key">S</span><span class="key">D</span> 移动，鼠标控制视角。</li>
                    <li><strong>交互:</strong> 每回合1次鼠标左键开门，每次进入新房间，灯都会按照一定规律亮或者灭。</li>
                    <li><strong>扫描:</strong> 按 <span class="key">F</span> 扫描恶灵位置（次数有限）。</li>
                    <li><strong>警告:</strong> 恶灵只会在黑暗房间中移动并追杀你，躲开她！</li>
                </ul>
            </div>
            <button id="start-game-btn" class="tutorial-btn">开始潜行 &gt;</button>
        </div>
    </div>

    <!-- 3️⃣ 游戏界面 (Game Screen) -->
    <div id="game-screen" class="screen-overlay">
        <div class="app-container">
            <!-- Left Panel: Handheld Terminal (2D Game) -->
            <div class="left-panel">
                <div class="device-body">
                    <div class="speaker-grill">
                        <span></span><span></span>
                    </div>

                    <div class="brand-text">LIGHT TERMINAL</div>

                    <div class="screen-bezel">
                        <div class="lcd-container">
                            <div class="ui-bar">
                                <span id="score-display">LUMENS: 0</span>
                                <span id="ap-display">AP: 1</span>
                                <span id="status-display">SAFE</span>
                            </div>
                            <canvas id="gameCanvas" width="600" height="600"></canvas>
                        </div>
                    </div>

                    <div class="controls-area">
                        <div class="btn-wrapper">
                            <button class="big-btn hover-sound" data-key="Reveal"></button>
                            <span class="label">SCAN (3)</span>
                        </div>
                    </div>

                    <div class="bottom-slots">
                        <div class="btn-wrapper">
                            <button class="slot-btn hover-sound" data-key="r"></button>
                            <span class="label">RESET</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Raycaster (3D View) -->
            <div class="right-panel">
                <div class="crt-overlay"></div>
                <canvas id="raycaster-canvas"></canvas>
                <div id="raycaster-ui">
                    <div class="status-line">VISUAL FEED --- ONLINE</div>
                    <div class="status-line" id="rc-fps">FPS: 60</div>
                    <div class="status-line" id="rc-room">ROOM: [INIT]</div>
                    <div class="status-line" id="rc-door">DOOR: READY</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 4️⃣ 游戏结束视频界面 (Game Over Video Screen) -->
    <div id="gameover-video-screen" class="screen-overlay">
        <video id="gameover-video" class="fullscreen-video" src="videos/GameOver.mp4"></video>
    </div>

    <!-- 4.5️⃣ 胜利界面 (Victory Screen) -->
    <div id="victory-screen" class="screen-overlay">
        <img src="videos/survived.png" alt="You Survived" class="fullscreen-image">
    </div>

    <!-- 5️⃣ 游戏结束统计界面 (Game Over Stats Screen) -->
    <div id="gameover-stats-screen" class="screen-overlay">
        <div class="gameover-stats-container">
            <div id="gameover-result" class="gameover-result"></div>
            <div id="gameover-turn-count" class="gameover-turn-count"></div>

            <div class="gameover-buttons">
                <button id="restart-btn" class="gameover-btn restart-btn">Restart</button>
                <button id="back-to-start-btn" class="gameover-btn back-btn">Back to Start</button>
            </div>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>

</html>
