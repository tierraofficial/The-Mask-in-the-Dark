<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mask in the Dark</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="device-body">
        <div class="speaker-grill">
            <span></span><span></span>
        </div>

        <div class="brand-text">LIGHT TERMINAL</div>

        <div class="screen-bezel">
            <div class="lcd-container">
                <div class="ui-bar">
                    <span id="score-display">LUMENS: 0</span>
                    <span id="ap-display">AP: 1</span>
                    <span id="status-display">SAFE</span>
                </div>
                <canvas id="gameCanvas" width="600" height="600"></canvas>
            </div>
        </div>

        <div class="controls-area">
            <div class="d-pad">
                <div class="d-up hover-sound" data-key="ArrowUp"></div>
                <div class="d-left hover-sound" data-key="ArrowLeft"></div>
                <div class="d-center"></div>
                <div class="d-right hover-sound" data-key="ArrowRight"></div>
                <div class="d-down hover-sound" data-key="ArrowDown"></div>
            </div>

            <div class="btn-wrapper">
                <button class="big-btn hover-sound" data-key="Reveal"></button>
                <span class="label">SCAN (3)</span>
            </div>
        </div>

        <div class="bottom-slots">
            <div class="btn-wrapper">
                <button class="slot-btn hover-sound" data-key="r"></button>
                <span class="label">RESET</span>
            </div>
        </div>
    </div>

    <script type="module" src="src/main.js"></script>
</body>

</html>
